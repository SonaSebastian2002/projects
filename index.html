<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .calculator {
            max-width: 400px;
            margin: auto;
        }

        .display {
            background: #343a40;
            color: white;
            font-size: 2rem;
            padding: 20px;
            text-align: right;
            margin-bottom: 10px;
        }

        .buttons .btn {
            width: 25%;
            height: 60px;
            font-size: 1.5rem;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator card">
            <div class="card-body">
                <div class="display" id="display">0</div>
                <div class="buttons">
                    <!-- Row 1 -->
                    <button class="btn btn-light" id="clear">AC</button>
                    <button class="btn btn-light" id="modulo">%</button>
                    <button class="btn btn-light" id="square">xÂ²</button>
                    <button class="btn btn-light operator" id="divide">/</button>
                    <!-- Row 2 -->
                    <button class="btn btn-light number">7</button>
                    <button class="btn btn-light number">8</button>
                    <button class="btn btn-light number">9</button>
                    <button class="btn btn-light operator" id="multiply">*</button>
                    <!-- Row 3 -->
                    <button class="btn btn-light number">4</button>
                    <button class="btn btn-light number">5</button>
                    <button class="btn btn-light number">6</button>
                    <button class="btn btn-light operator" id="subtract">-</button>
                    <!-- Row 4 -->
                    <button class="btn btn-light number">1</button>
                    <button class="btn btn-light number">2</button>
                    <button class="btn btn-light number">3</button>
                    <button class="btn btn-light operator" id="add">+</button>
                    <!-- Row 5 -->
                    <button class="btn btn-light number">0</button>
                    <button class="btn btn-light" id="decimal">.</button>
                    <button class="btn btn-light" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const display = document.getElementById('display');
            let currentInput = '';
            let previousInput = '';
            let operator = null;

            const updateDisplay = () => {
                display.innerText = currentInput || '0';
            };

            document.querySelectorAll('.number').forEach(button => {
                button.addEventListener('click', () => {
                    currentInput += button.innerText;
                    updateDisplay();
                });
            });

            document.querySelectorAll('.operator').forEach(button => {
                button.addEventListener('click', () => {
                    if (currentInput === '' && operator !== null) {
                        operator = button.innerText;
                        return;
                    }
                    if (previousInput === '') {
                        previousInput = currentInput;
                    } else {
                        previousInput = calculate();
                    }
                    operator = button.innerText;
                    currentInput = '';
                });
            });

            document.getElementById('clear').addEventListener('click', () => {
                currentInput = '';
                previousInput = '';
                operator = null;
                updateDisplay();
            });

            document.getElementById('modulo').addEventListener('click', () => {
                if (currentInput) {
                    currentInput = (parseFloat(currentInput) % 100).toString();
                    updateDisplay();
                }
            });

            document.getElementById('square').addEventListener('click', () => {
                if (currentInput) {
                    currentInput = (parseFloat(currentInput) ** 2).toString();
                    updateDisplay();
                }
            });

            document.getElementById('equals').addEventListener('click', () => {
                if (currentInput && previousInput && operator) {
                    currentInput = calculate();
                    previousInput = '';
                    operator = null;
                    updateDisplay();
                }
            });

            document.getElementById('decimal').addEventListener('click', () => {
                if (!currentInput.includes('.')) {
                    currentInput += '.';
                    updateDisplay();
                }
            });

            const calculate = () => {
                let result;
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);
                if (isNaN(prev) || isNaN(current)) return '';
                switch (operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        result = prev / current;
                        break;
                    default:
                        return;
                }
                return result.toString();
            };
        });
    </script>
</body>
</html>
